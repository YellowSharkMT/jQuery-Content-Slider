<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
  
  <!-- include jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  
  <!-- include contentSlider js/css -->
  <script src="../contentSlider.jquery.js"></script>
  <link href="../contentSlider.css" rel="stylesheet"/>
  
  <!-- use content slider on #myDiv -->
  <script>
    $(document).ready(function(){
      $('#myDiv').contentSlider();
    });
  </script>
  
</head>

<body>

  <div id="myDiv">
    <div><img src="images/example_1_600x100.jpg"/></div>
    <div><a href="#somelink"><img src="images/example_2_600x100.jpg"/></a></div>
    <div><img src="images/example_3_600x100.jpg"/></div>
  </div>
   
   
</body>
</html>
